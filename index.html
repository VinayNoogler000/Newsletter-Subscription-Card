<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> "Play CDN Link" -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w-11/12 h-80 border-2 border-black rounded-md mx-auto my-56">

        <div
            class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-bold text-center text-2xl rounded-t-md h-1/3 p-9">
            News you can Trust.
        </div>

        <div class="h-4/6">

            <p class="font-bold text-center mt-4 text-xl">
                Stay up to date with the Latest!
            </p>

            <p class="text-base text-center font-medium">
                Subscribe to our newsletter for the latest news straight into your inbox
            </p>

            <form>

                <input placeholder="you@example.com"
                    class="my-1.5 mx-auto block bg-gray-200 text-center text-sm rounded-md font-medium w-72 h-10">

                <button type="submit"
                    class="block mx-auto my-1.5 bg-gradient-to-r from-sky-500 to-indigo-500 text-white text-sm font-medium w-72 h-9 rounded-full">
                    Subscribe Now
                </button>

            </form>

            <p class="text-center text-sm my-4 font-medium">We value your privacy</p>

        </div>

    </div>
</body>

</html>
